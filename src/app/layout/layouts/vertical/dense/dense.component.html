<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Main Navigation -->
<fuse-vertical-navigation
    class="bg-card z-10 mt-12 dark:bg-gray-900 print:hidden"
    [appearance]="navigationAppearance"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="mt-2"></div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Sub Navigation -->
<fuse-vertical-navigation
    class="bg-card z-10 mt-12 dark:bg-gray-900 print:hidden"
    [appearance]="subNavigationAppearance"
    [mode]="'over'"
    [name]="'subNavigation'"
    [navigation]="subNavigation.default"
    [opened]="false">
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="mt-2"></div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Header -->
<div class="fixed z-20 flex flex-0 items-center w-full h-12 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
    <div class="flex items-center pr-2 space-x-2">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('subNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <div class="flex items-center justify-center h-20">
            <img
                class="w-8"
                src="assets/images/logo/coamplify_logo.jpeg"
                alt="Logo image">
        </div>
        <span class="text-[16px] font-medium" [matMenuTriggerFor]="menu">Enterprise One</span>
        <mat-menu #menu="matMenu">
            <button mat-menu-item><mat-icon svgIcon="mat_outline:domain"></mat-icon> Kesha Organization</button>
            <button mat-menu-item><mat-icon svgIcon="mat_outline:domain"></mat-icon> Enterprise One</button>
        </mat-menu>
        <!-- Navigation appearance toggle button -->
        <!-- <button
            class="hidden md:inline-flex"
            mat-icon-button
            (click)="toggleNavigationAppearance()">
            <mat-icon [svgIcon]="'heroicons_outline:switch-horizontal'"></mat-icon>
        </button> -->
    </div>
    <!-- Components -->
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
        <!-- <languages></languages> -->
        <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
        <!-- <search [appearance]="'bar'"></search> -->
        <!-- <shortcuts></shortcuts> -->
        <messages></messages>
        <notifications></notifications>
        <!-- <button
            class="lg:hidden"
            mat-icon-button
            (click)="quickChat.toggle()">
            <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
        </button> -->
        <user></user>
    </div>
</div>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Content -->
    <div class="flex mt-10 flex-col flex-auto">

        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>

</div>
